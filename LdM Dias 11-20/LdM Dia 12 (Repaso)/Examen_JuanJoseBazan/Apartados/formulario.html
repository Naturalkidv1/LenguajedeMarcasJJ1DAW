<!DOCTYPE html>

<body>
<h1> Formulario </h1>

<form action="../Principal/index.html" method="get">
<p> <label for="nombre"> Nombre </label> <input type="text" name="nombre" id="nombre" maxlength="50"><br/>

<p>

<input type="checkbox" name="asign" id="lengua" value="lengua"/>  <label for="asign"> Lengua </label>

</br>

</p>

Seleccione un Puerto de Comunicaciones
</br>

</select>
