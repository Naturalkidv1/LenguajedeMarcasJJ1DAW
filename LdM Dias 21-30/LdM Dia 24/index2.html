<!DOCTYPE html>
<html>
	<head>
<title> Ejemplo formulario 2 columnas </title>	
<link href="css/css2.css" rel="stylesheet" />
<meta charset="UTF-8"/>
	</head>

	<body>

		<form action="index.html" method="post" enctype="multipart/form-data">

			<fieldset id="fs1">
				<legend> Alta en el servicio </legend>
			
			<div > <!-- 70 -->
				<label for="nombre"> Nombre </label> 
				<input class="med" type="text" name="nombre" id="nombre"/>
			</div>
			<div> <!-- 95 -->
				<label for="apell"> Apellidos </label> 
				<input class="gran" type="text" name="apell" id="apell"/>
			</div>
			<div> <!-- 40 -->
				<label for="dni"> DNI </label>
				<input class="peque" type="text" name="dni" id="dni"/>
			</div>
			<div> <!-- 70 -->
				<label for="password"> Contraseña </label>
				<input class="med" type="password" name="password" id="password"/>
			</div>

			
			
			</fieldset>

			<fieldset id="fs2">
				<legend> Datos de contacto </legend>
			
			<div> <!-- 70 -->
				<label for="tf"> Telefono </label> 
				<input class="med" type="text" name="tf" id="tf"/>
			</div>
			<div> <!-- 95 -->
				<label for="email"> Email </label> 
				<input class="gran" type="text" name="email" id="email"/>
			</div>
			<div> <!-- 70 -->
				<label for="dir"> Dirreción </label>
				<input class="med" type="text" name="dir" id="dir"/>
			</div>
			<div> <!-- 40 -->
				<label for="cp"> Código Postal </label>
				<input class="peque" type="text" name="cp" id="cp"/>
			</div>

			</fieldset>
			
			<div class="enlace"><button  name="btnEnviar1"> Enviar </button></div>

		</form>

	</body>
</html>
