<!DOCTYPE html>
<html>
	

	<head>
		<meta  charset="UFT-8">
		<title> Rellena tu CV </title>
		<link href="img/o.png" rel="shorcut icon"/>
	</head>	


	<body>
		<h2> Rellena tu CV </h2>
		<form action="php/insertar_cv.html" method="post" enctype="multipart/form-data">
		<fieldset>
		<legend> <b> Datos Personales </b> </legend>
		<p> <label for="nombre">Nombre: </label></br> 	
	<input type="text" name="nombre" id="nombre"/> </p>
		<p> <label for="apellido">Apellido: </label></br> 	
	<input type="text" name="apellido" id="apellido" size="40"/> </p>
		<p> <label for="clave"</label> Contraseña: </br>
	<input type="password" id="clave" name="clave"/> </p>
		<p> <label for="dni">DNI: </label></br> 	
	<input type="text" name="dni" id="dni" size="10"/> </p>
		<p> <label> Sexo: </label> </p>
		<p>
			<input type="radio" name="sexo" id="hombre" value="hombre" checked/> <label for="hombre"> Hombre </label> </br>
			<input type="radio" name="sexo" id="mujer" value="mujer"/> <label for="mujer"> Mujer </label>
		</p>
		
		<p>
			<label for="foto"> Incluir mi foto </label> 
		
			<input type="file" name="adjunto" id="foto" accpet="image/*"/> 
		</p>
		
		<p> <input type="checkbox" name="casilla" id="acepto" checked="checked"</input> <label for="acepto"> Suscribirme al boletín de novedades </label></p>
		
		
		<p>
			<input type="button" name="guardar" value="Guardar cambios"/>
			<input type="reset" name="BtnEnviar" value="Borrar los datos introducidos"/>
		</p>
		</fieldset>
		</form>
	
	
	</body>

</html>
