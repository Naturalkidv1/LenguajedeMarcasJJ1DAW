<!DOCTYPE html>
<html>
	

	<head>
		<meta  charset="UFT-8">
		<title> Información sobre el producto </title>
		<link href="img/o.png" rel="shorcut icon"/>
	</head>	


	<body>
		<h2> Información sobre el producto </h2>
		<form action="#" method="post" enctype="multipart/form-data">
		
		<fieldset>
		<legend>  Datos básicos  </legend>
		<p> <label for="nombre">Nombre: </label></br> 	
	<input type="text" name="nombre" id="nombre" size="30"/> </p>
		
		<p> <label for="descripcion"> Descripción: </label> </br>
		<textarea id="descripcion" name="descripcion" cols="40" rows="5" placeholder="Introduzca la descripción."></textarea>
		</p>
		<p>
			<label for="foto"> Foto </label> 
		
			<input type="file" name="adjunto" id="foto" accpet="image/*"/> 
		</p>
		<p> <input type="checkbox" name="casilla" id="acepto" > </input>
		 <label for="acepto"> Añadir contador de visitas </label></p>
		
		</fieldset>
		<fieldset>
		<legend>  Datos económicos  </legend>
		<p> <label for="precio">Precio </label>
	<input type="text" name="precio" id="precio" size="5"/> € <label for="impuestos"> 
	&nbsp;&nbsp;&nbsp;&nbsp; Impuestos </label>
			<select id="impuestos" name="impuestos"> <!-- size="3" (tamaño) multiple="multiple" (elec. multi) --> 
  				<optgroup label="Bajos Impuestos"> 	
  					<option value="4%" selected="selected"> 4% </option>
 					<option value="7%"> 7% </option>
  				</optgroup>
  				<optgroup label="Altos Impuestos"> 	
  					<option value="16%">16%</option>
 					<option value="25%">25%</option>
 				</optgroup> 
			</select>
		</p>
	
		<p>
			Promoción </br>
			<input type="radio" name="promocion" id="ninguno" value="ninguno"/> <label for="ninguno"> Ninguno </label> </br>
			<input type="radio" name="promocion" id="transgra" value="transgra"/> <label for="transgra"> Transprote gratuito </label> </br>
			<input type="radio" name="promocion" id="5%" value="5%"/> <label for="5%"> Descuento 5% </label>
		</p>
		
		</fieldset>
		</form>
	
	
	</body>

</html>
